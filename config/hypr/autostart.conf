# Extra autostart processes
# exec-once = uwsm-app -- my-service

# Kill any Waybar started by Omarchy defaults, then start our detached version
exec-once = bash -c "sleep 1 && killall waybar && sleep 1 && nohup waybar > /dev/null 2>&1 &"

# Clipboard manager - stores text and image clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
