# Tokyo Night Hyprland Visual Configuration

# ===== BORDERS & COLORS =====
general {
    border_size = 2
    col.active_border = rgba(7aa2f7ff) rgba(bb9af7ff) 45deg
    col.inactive_border = rgba(414868aa)
    gaps_in = 5
    gaps_out = 10
    layout = dwindle
}

# ===== DECORATIONS =====
decoration {
    rounding = 12
    
    active_opacity = 1.0
    inactive_opacity = 0.95
    
    blur {
        enabled = true
        size = 8
        passes = 3
    }
    
    shadow {
        enabled = true
        range = 30
        render_power = 3
        color = rgba(1a1b26ee)
    }
    
    dim_inactive = false
}

# ===== ANIMATIONS =====
animations {
    enabled = true
    
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothIn, slide
    animation = border, 1, 10, default
    animation = fade, 1, 8, smoothOut
    animation = workspaces, 1, 6, overshot
}

# ===== WINDOW GROUPS =====
group {
    col.border_active = rgba(7aa2f7ff) rgba(bb9af7ff) 45deg
    col.border_inactive = rgba(414868aa)
    
    groupbar {
        col.active = rgba(7aa2f7ff)
        col.inactive = rgba(414868aa)
    }
}

# ===== DWINDLE LAYOUT =====
dwindle {
    pseudotile = true
    preserve_split = true
}

# ===== MISC =====
misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    vfr = true
}
