# Window rules and workspace assignments

# === WORKSPACE ASSIGNMENTS ===
# Programs automatically open in their designated workspace

# Workspace 1 - Terminal
windowrulev2 = workspace 1, class:^(Alacritty)$
windowrulev2 = workspace 1, class:(Alacritty)
windowrulev2 = workspace 1, class:^(kitty)$
windowrulev2 = workspace 1, class:^(foot)$

# Workspace 2 - Editor/Code
windowrulev2 = workspace 2, class:^(neovim)$
windowrulev2 = workspace 2, title:^(.*nvim.*)$
windowrulev2 = workspace 2, class:^(code)$
windowrulev2 = workspace 2, class:^(Code)$
windowrulev2 = workspace 2, class:^(VSCodium)$

# Workspace 3 - File Manager
windowrulev2 = workspace 3, class:^(org.gnome.Nautilus)$
windowrulev2 = workspace 3, class:^(nautilus)$
windowrulev2 = workspace 3, class:^(thunar)$
windowrulev2 = workspace 3, class:^(pcmanfm)$

# Workspace 4 - Browser
windowrulev2 = workspace 4, class:^(brave-browser)$
windowrulev2 = workspace 4, class:^(Brave-browser)$

# Workspace 5 - Communication
windowrulev2 = workspace 5, class:^(signal)$
windowrulev2 = workspace 5, class:^(Signal)$
windowrulev2 = workspace 5, class:^(discord)$
windowrulev2 = workspace 5, class:^(Discord)$
windowrulev2 = workspace 5, class:^(Slack)$
windowrulev2 = workspace 5, class:^(telegram)$

# === FLOATING WINDOWS ===
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueberry.py)$
windowrulev2 = float, class:^(keepassxc)$
windowrulev2 = float, title:^(Picture-in-Picture)$

# === WINDOW SIZES ===
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = size 1000 700, class:^(keepassxc)$
