# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

# === CORE APPLICATIONS ===
bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File Manager (Nautilus), exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, K, File Manager (Yazi), exec, $terminal -e yazi
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, V, VSCode, exec, code

# === SYSTEM UTILITIES ===
bindd = SUPER SHIFT, T, Activity Monitor, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- keepassxc

# === COMMUNICATION ===
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"

# === PRODUCTIVITY ===
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime

# === WEB APPS ===
# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# === CUSTOM KEYBINDINGS ===
# Uncomment below to put Omarchy Menu on Super + Space instead of Super + Alt + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# === CLIPBOARD MANAGER ===
# View clipboard history with fuzzy search (Super + P for "Paste history")
bindd = SUPER, P, Clipboard History, exec, cliphist list | walker --dmenu | cliphist decode | wl-copy
# Clear clipboard history
bindd = SUPER SHIFT, P, Clear Clipboard, exec, cliphist wipe

# === SCREENSHOTS ===
# Screenshot full screen
bindd = SUPER, S, Screenshot Full, exec, grim ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png && notify-send "Screenshot" "Saved to Pictures/Screenshots"
# Screenshot selected area
bindd = SUPER ALT, S, Screenshot Area, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png && notify-send "Screenshot" "Saved to Pictures/Screenshots"
# Screenshot selected area to clipboard
bindd = SUPER CTRL, S, Screenshot to Clipboard, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot" "Copied to clipboard"
# Screenshot with editor (annotate/crop)
bindd = SUPER SHIFT, S, Screenshot Editor, exec, grim -g "$(slurp)" - | swappy -f -

# === QUICK WINDOW MANAGEMENT ===
# Focus windows with arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Focus windows with vim keys
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# Move windows with Shift + arrow keys
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

# Resize windows with Ctrl + arrow keys
binde = SUPER CTRL, left, resizeactive, -40 0
binde = SUPER CTRL, right, resizeactive, 40 0
binde = SUPER CTRL, up, resizeactive, 0 -40
binde = SUPER CTRL, down, resizeactive, 0 40

# Toggle floating
bind = SUPER, V, togglefloating

# Toggle fullscreen
bind = SUPER, F, fullscreen

# Close window
bind = SUPER, Q, killactive

# === WORKSPACE SWITCHING ===
# Switch to workspace 1-5
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5

# Move window to workspace 1-5
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5

# === ADVANCED WORKSPACE NAVIGATION ===
# Cycle through workspaces (using Page Up/Down)
bindd = SUPER, page_down, Next Workspace, workspace, e+1
bindd = SUPER, page_up, Previous Workspace, workspace, e-1

# Navigate with brackets
bindd = SUPER, bracketright, Next Workspace (Bracket), workspace, e+1
bindd = SUPER, bracketleft, Previous Workspace (Bracket), workspace, e-1

# Jump to last workspace (backtick/grave key - above Tab)
bindd = SUPER, grave, Last Workspace, workspace, previous

# Move window to next/previous workspace
bindd = SUPER SHIFT, page_down, Move Window to Next Workspace, movetoworkspace, e+1
bindd = SUPER SHIFT, page_up, Move Window to Previous Workspace, movetoworkspace, e-1

# Workspace 10 (bonus workspace)
bind = SUPER, 0, workspace, 10
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Scratchpad (special hidden workspace for temporary windows)
bindd = SUPER, M, Toggle Scratchpad, togglespecialworkspace
bindd = SUPER SHIFT, M, Move to Scratchpad, movetoworkspace, special

# Scroll through workspaces with mouse
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mouse
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# === SYSTEM CONTROLS ===
# Restart Waybar if it crashes
bind = SUPER ALT, R, exec, killall waybar; waybar &
